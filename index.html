<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Numpad</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="key-press-area">Key pressed</div>
  <div class="numpad">
    <table>
      <tr>
        <td class="btn square key-numlock"><span class="text">Num Lock</span></td>
        <td class="btn square key-divide"><span class="text">/</span></td>
        <td class="btn square key-multiply"><span class="text">*</span></td>
        <td class="btn square key-subtract"><span class="text">-</span></td>
      </tr>
      <tr>
        <td class="btn square key-seven"><span class="text">7</span></td>
        <td class="btn square key-eight"><span class="text">8</span></td>
        <td class="btn square key-nine"><span class="text">9</span></td>
        <td class="btn key-add" rowspan="2"><span class="text">+</span></td>
      </tr>
      <tr>
        <td class="btn square key-four"><span class="text">4</span></td>
        <td class="btn square key-five"><span class="text">5</span></td>
        <td class="btn square key-six"><span class="text">6</span></td>
      </tr>
      <tr>
        <td class="btn square key-one"><span class="text">1</span></td>
        <td class="btn square key-two"><span class="text">2</span></td>
        <td class="btn square key-three"><span class="text">3</span></td>
        <td class="btn key-enter" rowspan="2"><span class="text">Enter</span></td>
      </tr>
      <tr>
        <td class="btn key-zero" colspan="2"><span class="text">0</span></td>
        <td class="btn square key-decimal"><span class="text">.</span></td>
      </tr>
    </table>
  </div>

  <script src="js/numpad.js"></script>
</body>
</html>
